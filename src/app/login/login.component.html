<div class="content">
        <h2>Prijava na sistem</h2>
        <form id="formaPrijaviSe" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username" required #username/>
                <input type="password" name="password" placeholder="Password" required #password/>
            </fieldset>
            <input type="button" id="dugmePrijaviSe" value="Prijavi se" routerLink="/homepage"
                   class="btn btn-primary" (click)="prijava(username.value, password.value)"/>
        </form>
    </div>
